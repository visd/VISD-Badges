manifests:    
    - title: small
      description: A small population of instances per model.
      premake:    
      - factory: SkillsetFactory
        count: 3
        children:
          - factory: ChallengeFactory
            count: 4
            parent_field: skill
            children:
              - factory: ResourceFactory
                count: 3
                parent_field: challenges
              - factory: EntryFactory
                count: 5
                parent_field: challenge
      - factory: UserFactory
        count: 6
      postadd:
      - factory: ManyToManyFactory
        create: TagFactory
        join_to: [Challenge]
        target_field: tags
        count: 3
      - factory: ManyToManyFactory
        create: ToolFactory
        join_to: [Challenge]
        target_field: tools
        count: 3
      - factory: AllTypesOfEvents
        count: 3

    - title: medium
      description: Closer to the a realistic size of the database at about 1 year in.
      premake:    
      - factory: SkillsetFactory
        count: 8
        children:
          - factory: ChallengeFactory
            count: 10
            parent_field: skill
            children:
              - factory: ResourceFactory
                count: 6
                parent_field: challenges
              - factory: EntryFactory
                count: 10
                parent_field: challenge
      - factory: UserFactory
        count: 6
      postadd:
      - factory: ManyToManyFactory
        create: TagFactory
        join_to: [Challenge]
        target_field: tags
        count: 5
      - factory: ManyToManyFactory
        create: ToolFactory
        join_to: [Challenge]
        target_field: tools
        count: 5
      - factory: AllTypesOfEvents
        count: 6