{% extends "content.html" %}

{% block mainpage %}
    <div class="row">
    {% for skillset in skillsets %}
        <div class="span3">        
                <div><img style = "width:80%" src="http://i.imgur.com/WrkwjSF.png" alt=""></div>
                <h3>{{skillset.title}}</h3>
                <p class="lead">{{skillset.short_description}}<p>
            <a class="btn" href="www.example.com">
            Learn More
            </a>
        </div>
        {% if forloop.last %}
            </div>
        {% else %}
            {% if forloop.counter|divisibleby:3 %}
                </div><div class="row">
            {% endif %}
        {% endif %}
    {% endfor %}
{% endblock %}
