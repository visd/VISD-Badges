{% extends "content.html" %}

{% block mainpage %}

    <div class="row-fluid">
    {% for skillset in skillsets %}
        <div class="span4">
        {% include 'fragments/skillset_listing.html' %}
        {% if forloop.last %}
            </div>
        {% else %}
            {% if forloop.counter|divisibleby:3 %}
                </div><div class="row">
            {% endif %}
        {% endif %}
    {% endfor %}
{% endblock %}
